<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional AI-Generated Slide Presentation">
  <title>Slide Presentation</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&family=Montserrat:wght@700;800&family=IBM+Plex+Sans:wght@400;600&family=Space+Grotesk:wght@600;700&family=Merriweather:wght@700;900&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* CSS Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* CSS Variables - Default Theme (Corporate Blue) */
    :root {
      --color-primary: #1e40af;
      --color-secondary: #3b82f6;
      --color-accent: #60a5fa;
      --color-background: #ffffff;
      --color-surface: #f8fafc;
      --color-text: #1e293b;
      --color-text-secondary: #64748b;
      --color-border: #e2e8f0;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-error: #ef4444;
      --gradient-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);

      --font-heading: 'Inter', system-ui, -apple-system, sans-serif;
      --font-body: 'Inter', system-ui, -apple-system, sans-serif;
      --font-weight-heading: 700;
      --font-weight-body: 400;

      --content-width: 1200px;
      --spacing: 2rem;
      --font-size-title: 3.5rem;
      --font-size-heading: 2.5rem;
      --font-size-body: 1.25rem;
      --line-height: 1.6;

      --transition-speed: 0.3s;
      --slide-aspect-ratio: 16 / 9;
    }

    /* Custom CSS Variables Injection */
    {{customCSS}}

    /* Base Typography */
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-body);
      font-weight: var(--font-weight-body);
      line-height: var(--line-height);
      color: var(--color-text);
      background: var(--color-background);
    }

    /* Presentation Container */
    .presentation {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }

    /* Slide Base Styles */
    .slide {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--spacing);
      position: relative;
      page-break-after: always;
      background: var(--color-background);
    }

    .slide-content {
      width: 100%;
      max-width: var(--content-width);
      margin: 0 auto;
    }

    /* Typography Styles */
    .slide-title {
      font-family: var(--font-heading);
      font-weight: var(--font-weight-heading);
      font-size: var(--font-size-title);
      line-height: 1.2;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }

    .slide-subtitle {
      font-size: calc(var(--font-size-body) * 1.2);
      color: var(--color-text-secondary);
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .slide-heading {
      font-family: var(--font-heading);
      font-weight: var(--font-weight-heading);
      font-size: var(--font-size-heading);
      color: var(--color-primary);
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .slide-text {
      font-size: var(--font-size-body);
      color: var(--color-text);
      margin-bottom: 1rem;
    }

    /* Content Lists */
    .content-list {
      list-style: none;
      margin: 2rem 0;
    }

    .content-list li {
      padding: 1rem 0 1rem 2.5rem;
      position: relative;
      font-size: var(--font-size-body);
      line-height: var(--line-height);
    }

    .content-list li::before {
      content: "â†’";
      position: absolute;
      left: 0;
      color: var(--color-primary);
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Content Items Grid */
    .content-items {
      display: grid;
      gap: 2rem;
      margin: 2rem 0;
    }

    .content-items.layout-single {
      grid-template-columns: 1fr;
    }

    .content-items.layout-two-column {
      grid-template-columns: repeat(2, 1fr);
    }

    .content-items.layout-three-column {
      grid-template-columns: repeat(3, 1fr);
    }

    .content-item {
      background: var(--color-surface);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid var(--color-border);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    .content-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .item-icon {
      width: 3rem;
      height: 3rem;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }

    .item-title {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-primary);
      margin-bottom: 0.75rem;
    }

    .item-text {
      font-size: 1.125rem;
      color: var(--color-text-secondary);
      line-height: 1.6;
    }

    /* Images */
    .slide-image {
      width: 100%;
      margin: 2rem 0;
      border-radius: 1rem;
      overflow: hidden;
    }

    .slide-image img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .slide-image figcaption {
      padding: 1rem;
      background: var(--color-surface);
      font-size: 1rem;
      color: var(--color-text-secondary);
      text-align: center;
    }

    /* Split Layout */
    .split-layout {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3rem;
      align-items: center;
    }

    /* Gradient Backgrounds */
    .slide.gradient-bg {
      background: var(--gradient-primary);
      color: white;
    }

    .slide.gradient-bg .slide-title,
    .slide.gradient-bg .slide-heading {
      color: white;
    }

    .slide.gradient-bg .slide-subtitle,
    .slide.gradient-bg .slide-text {
      color: rgba(255, 255, 255, 0.9);
    }

    /* Footer */
    .slide-footer {
      position: absolute;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      opacity: 0.7;
    }

    /* Animations */
    {{#if includeAnimations}}
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-animate {
      animation: slideIn 0.6s ease-out;
    }

    .slide-animate .slide-title {
      animation: slideIn 0.8s ease-out 0.2s both;
    }

    .slide-animate .slide-subtitle {
      animation: slideIn 0.8s ease-out 0.4s both;
    }

    .slide-animate .content-item {
      animation: slideIn 0.8s ease-out both;
    }

    .slide-animate .content-item:nth-child(1) { animation-delay: 0.2s; }
    .slide-animate .content-item:nth-child(2) { animation-delay: 0.4s; }
    .slide-animate .content-item:nth-child(3) { animation-delay: 0.6s; }
    .slide-animate .content-item:nth-child(4) { animation-delay: 0.8s; }
    {{/if}}

    /* Print Styles */
    @media print {
      .slide {
        page-break-after: always;
        min-height: 0;
        height: auto;
      }

      .slide-animate {
        animation: none !important;
      }

      .content-item {
        animation: none !important;
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      :root {
        --font-size-title: 2.5rem;
        --font-size-heading: 2rem;
        --font-size-body: 1.125rem;
        --spacing: 1.5rem;
      }

      .split-layout {
        grid-template-columns: 1fr;
      }

      .content-items.layout-three-column {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      :root {
        --font-size-title: 2rem;
        --font-size-heading: 1.5rem;
        --font-size-body: 1rem;
      }

      .content-items.layout-two-column,
      .content-items.layout-three-column {
        grid-template-columns: 1fr;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* High Contrast Mode */
    @media (prefers-contrast: high) {
      :root {
        --color-border: #000000;
      }

      .content-item {
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="presentation">
    {{slides}}
  </div>

  <script>
    // Optional: Add presentation navigation or interactive features
    {{#if includeAnimations}}
    document.addEventListener('DOMContentLoaded', () => {
      // Add intersection observer for scroll-based animations
      const slides = document.querySelectorAll('.slide');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('slide-animate');
          }
        });
      }, {
        threshold: 0.1
      });

      slides.forEach(slide => observer.observe(slide));
    });
    {{/if}}
  </script>
</body>
</html>
