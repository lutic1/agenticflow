<div class="slide {{animationClass}}">
  <div class="slide-content">
    {{#if title}}
    <h2 class="slide-heading">{{title}}</h2>
    {{/if}}

    {{#if subtitle}}
    <p class="slide-subtitle">{{subtitle}}</p>
    {{/if}}

    <div class="data-visualization">
      {{#if chart}}
      <div class="chart-container" id="chart-{{chartId}}">
        <!-- Chart will be rendered here by Chart.js or similar -->
        <canvas id="canvas-{{chartId}}"></canvas>
      </div>
      {{/if}}

      {{#if itemsHTML}}
      <div class="data-grid">
        {{{itemsHTML}}}
      </div>
      {{/if}}

      {{#if content}}
      <div class="data-insights">
        {{{content}}}
      </div>
      {{/if}}
    </div>

    {{#if footer}}
    <div class="slide-footer">{{footer}}</div>
    {{/if}}
  </div>

  <style>
    .data-visualization {
      margin: 2rem 0;
    }

    .chart-container {
      background: var(--color-surface);
      padding: 2rem;
      border-radius: 1rem;
      margin: 2rem 0;
    }

    .chart-container canvas {
      max-width: 100%;
      height: auto;
    }

    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .data-grid .content-item {
      text-align: center;
      background: linear-gradient(135deg, var(--color-surface) 0%, var(--color-background) 100%);
    }

    .data-grid .item-title {
      font-size: 2.5rem;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }

    .data-grid .item-text {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-secondary);
    }

    .data-insights {
      background: var(--color-surface);
      padding: 2rem;
      border-radius: 1rem;
      border-left: 4px solid var(--color-primary);
      margin: 2rem 0;
    }
  </style>
</div>
