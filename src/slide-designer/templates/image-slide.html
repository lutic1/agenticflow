<div class="slide {{animationClass}}">
  <div class="slide-content">
    {{#if title}}
    <h2 class="slide-heading">{{title}}</h2>
    {{/if}}

    {{#if layout}}
    {{#if layout === 'split'}}
    <div class="split-layout">
      <div class="split-content">
        {{#if content}}
        <div class="slide-text">
          {{{content}}}
        </div>
        {{/if}}
      </div>
      <div class="split-image">
        {{#if imageHTML}}
        {{{imageHTML}}}
        {{/if}}
      </div>
    </div>
    {{/if}}
    {{else}}
    {{#if imageHTML}}
    {{{imageHTML}}}
    {{/if}}

    {{#if content}}
    <div class="slide-text">
      {{{content}}}
    </div>
    {{/if}}
    {{/if}}

    {{#if footer}}
    <div class="slide-footer">{{footer}}</div>
    {{/if}}
  </div>
</div>
